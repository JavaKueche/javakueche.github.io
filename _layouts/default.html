<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="ja" lang="ja-jp">
    <head>
        <meta charset="utf-8">
        <title>
        {% if page.title %}
          {{ page.title }} &ndash;
        {% endif %}
        {{ site.name }}
        </title>

        <meta name="author" content="{{ site.name }}" />
        <meta name="description" content="{{ site.description }}" />
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

        <link rel="alternate" type="application/rss+xml" href="/atom.xml" />

        <link href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
        <link rel="stylesheet" href="{{ site.github.url }}/css/base.css" type="text/css" media="screen, projection" />
        <link rel="stylesheet" href="{{ site.github.url }}/css/pygments.css" type="text/css" />
        <link media="only screen and (max-device-width: 480px)" href="{{ site.github.url }}/css/mobile.css" type="text/css" rel="stylesheet" />
        <link media="only screen and (device-width: 768px)" href="{{ site.github.url }}/css/mobile.css" type="text/css" rel="stylesheet" />
        <link href='http://fonts.googleapis.com/css?family=Yanone+Kaffeesatz' rel='stylesheet' type='text/css'>
        <link rel="apple-touch-icon" href="../apple-touch-icon.png" />
        <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
        <link rel="icon" href="../favicon.ico" type="image/x-icon">
    </head>

    <body>
        <nav class="sidebar">
            <a href="/"><img src="../images/avatar.jpg" height="75" width="75" class="avatar" /></a>

            <aside class="meta">
                <a href="https://github.com/{{ site.github.owner}}" target="_blank"><i class="fa fa-github"></i></a>
                <a href="https://twitter.com/{{ site.twitter }}" target="_blank"><i class="fa fa-twitter"></i></a>
                <a href="https://facebook.com/{{ site.facebook }}" target="_blank"><i class="fa fa-facebook-square"></i></a>
                <a href="/atom.xml"><i class="fa fa-rss"></i></a>
            </aside>

            <section class="sections">
                <ul>
                    <li><a href="../">ホーム</a></li>
                    <li><a href="../join.html">入会方法</a></li>
                    <li><a href="http://java-kuche.doorkeeper.jp/events">イベント</a></li>
                    <li><a href="../rules.html">会則</a></li>
                    <li><a href="../members.html">運営体制</a></li>
                    <li><a href="../activities.html">活動実績</a></li>
                    <li><a href="../special.html">特別企画</a></li>
                </ul>
            </section>
        </nav>

        {{ content }}

        <footer class="content">
            &copy; 2014 {{ site.name }}.
            Powered by <a href="http://jekyllrb.com">Jekyll</a>.
            Theme is <a href="https://github.com/holman/left">left</a>.
            Hosted on <a href="https://github.com/JavaKueche/javakueche.github.io">GitHub</a>.
        </footer>
    </body>
</html>
